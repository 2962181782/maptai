<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>茅台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- 横屏提示 开始 -->
    <div class="content-box">
        <div class="cross">
            <div class="land-box">
                <img src="img/h_1.png" class="h-1">
                <img src="img/h_2.png" class="h-2">
                <img src="img/h_3.png" class="h-3">
            </div>
            <div class="land-box2">
                <img src="img/h_4.png" class="h-4">
            </div>
        </div>
        <!-- 横屏提示 结束 -->

        <!-- loading 开始 -->
        <div class="loading-box" style="display: none;">
            <img src="img/lad_bg.jpg" class="bg">
            <img src="img/lad_1.png" class="lad1">
            <img src="img/lad_2.png" class="lad2">
            <div class="house">
                <img src="img/lad1_1.png" class="land1-1">
                <img src="img/lad1_2.png" class="land1-2">
                <img src="img/lad1_3.png" class="land1-3">
                <img src="img/lad1_4.png" class="land1-4">
                <img src="img/lad1_5.png" class="land1-5">
            </div>
            <div class="postead">
            </div>
            <div class="repear"></div>
            <div class="boot">
                <img src="img/lad_3.png" class="lad-3">
            </div>
        </div>
        <!-- loading 结束 -->

        <!-- page1 -->
        <div class="page1" style="display: none;">
            <img src="img/p1_bg.jpg" class="p1-bg">
            <div class=" bottle-box">
                <img src="img/p1_1.png" class="p1-1">
                <div class="set dn">
                    <img src="img/p1_4.png" class="p1-4">
                    <img src="img/p1_4_1.png" class="p1-4-1">
                </div>
                <div class="tall dn">
                    <img src="img/p1_9.png" class="p1-9">
                </div>
                <div class="play">
                    <img src="img/p1_3.png" class="p1-3">
                    <img src="img/p1_2.png" class="p1-2 ">
                </div>
            </div>
        </div>
        <!-- page1 结束-->

        <!-- page2 -->
        <div class="page2">

        </div>
        <!-- page2 结束-->
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/preload.js"></script>
</body>

</html>
